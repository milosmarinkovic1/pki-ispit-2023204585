<div class="app-container">
  <header class="app-header">
    <h1><i class="fas fa-toys"></i> {{ title }}</h1>
    <nav class="main-nav">
      <a routerLink="/toys" routerLinkActive="active">
        <i class="fas fa-gamepad"></i> Sve Igračke
      </a>
      <a routerLink="/search" routerLinkActive="active">
        <i class="fas fa-search"></i> Pretraga
      </a>
      <a routerLink="/cart" routerLinkActive="active">
        <i class="fas fa-shopping-cart"></i> Korpa
      </a>
      
      <div class="user-section" *ngIf="isLoggedIn(); else loginSection">
        <a routerLink="/profile" routerLinkActive="active">
          <i class="fas fa-user"></i> Moj Profil
        </a>
        <button (click)="logout()" class="logout-btn">
          <i class="fas fa-sign-out-alt"></i> Odjavi se
        </button>
      </div>
      
      <ng-template #loginSection>
        <a routerLink="/login" routerLinkActive="active">
          <i class="fas fa-sign-in-alt"></i> Prijavi se
        </a>
      </ng-template>
    </nav>
  </header>
  
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
  
  <footer class="app-footer">
    <p> <i class="fa-solid fa-puzzle-piece"></i>  Digitalna Prodavnica Igračaka </p>
  </footer>
</div>
